<main class="container-fluid">
    <div class="content ">
        <!-- start: page body area -->
        <div class="row justify-content-center align-items-center my-5 py-5">
            <div class=" col-lg-5 col-xl-4 col-7">
                <div class="card ">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center ">
                            <div class="no-thumbnail rounded-circle border bg-light p-2">
                                <div class="no-thumbnail rounded-circle border bg-white p-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="34" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-linecap="round"
                                         stroke-linejoin="round" class="svg-stroke">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>

                                        <!-- Dollar sign ($) -->
                                        <path d="M9 4v16"></path>
                                        <path d="M12 9c0-2-2-3-4-3s-4 1-4 3 2 3 4 3 4 1 4 3-2 3-4 3-4-1-4-3"/>


                                        <path d="M7 4v16"></path>


                                        <!-- Arrow representing money transfer -->
                                        <path d="M16 12h6"></path>
                                        <path d="M20 10l3 2l-3 2"></path>
                                    </svg>

                                </div>
                            </div>
                            <div class="mt-3 text-center mb-3">
                                <h4 class="text-capitalize text-center fw-bold">Top-up your wallet</h4>
                                <span class="text-muted text-capitalize text-center"
                                      style="text-transform:none!important;">Please confirm the transfer details below</span>
                            </div>


                            <!-- Wallet ID-->
                            <div class="mt-3 w-100" id="walletsForm">
                                <form class="form-horizontal" id="validateForm" action="#" method="post"
                                      th:action="@{__${requestURI}__}">
                                    <fieldset>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'Send from'"></span>
                                            <span th:text="'IBAN33YNPAY68477732491843244' + ${confirmation.walletSenderId}"
                                                  class="text-muted"></span>
                                        </div>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'Send to'"></span>
                                            <span th:text="'IBAN33YNPAY68477732491843244' + ${confirmation.walletReceiverId}"
                                                  class="text-muted"></span>
                                        </div>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'Recipient'"></span>
                                            <span th:text="${confirmation.receiverFullName}"
                                                  class="text-muted"></span>
                                        </div>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'You send'"></span>
                                            <div>
                        <span th:if="${confirmation.senderCurrency=='USD'}"
                              th:text="'$'"
                              class="text-muted"></span>
                                                <span th:if="${confirmation.senderCurrency=='EUR'}"
                                                      th:text="'€'"
                                                      class="text-muted"></span>
                                                <span th:if="${confirmation.senderCurrency=='GBP'}"
                                                      th:text="'£'"
                                                      class="text-muted"></span>
                                                <span th:text="${confirmation.sentAmount}"
                                                      class="text-muted"></span>
                                            </div>

                                        </div>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'Recipient gets'"></span>
                                            <div>
                        <span th:if="${confirmation.receiverCurrency=='USD'}"
                              th:text="'$'"
                              class="text-muted"></span>
                                                <span th:if="${confirmation.receiverCurrency=='EUR'}"
                                                      th:text="'€'"
                                                      class="text-muted"></span>
                                                <span th:if="${confirmation.receiverCurrency=='GBP'}"
                                                      th:text="'£'"
                                                      class="text-muted"></span>
                                                <span th:text="${confirmation.receivedAmount}"
                                                      class="text-muted"></span>
                                            </div>

                                        </div>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'Fees'"></span>
                                            <div>
                        <span th:if="${confirmation.receiverCurrency=='USD'}"
                              th:text="'$'"
                              class="text-muted"></span>
                                                <span th:if="${confirmation.receiverCurrency=='EUR'}"
                                                      th:text="'€'"
                                                      class="text-muted"></span>
                                                <span th:if="${confirmation.receiverCurrency=='GBP'}"
                                                      th:text="'£'"
                                                      class="text-muted"></span>
                                                <span th:text="0.00"
                                                      class="text-muted"></span>
                                            </div>

                                        </div>

                                        <div class="mb-3 d-flex justify-content-between">
                                            <span th:text="'Arriving'"></span>
                                            <span th:text="'Now'"
                                                  class="text-muted"></span>
                                        </div>

                                        <!-- Card Number-->
                                        <div class="mb-3">
                                            <label for="number" class="form-label">Reason for payment</label>
                                            <div class="input-group form-control p-0">
                                                <select class="form-control border-0 remove-pseudo" id="number"
                                                        th:field="${confirmation.transactionCategory}" required>
                                                    <option th:each="category : ${transactionCategories}"
                                                            th:value="${category}"
                                                            th:text="${category}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="message" class="form-label"
                                            >Add message </label
                                            >
                                            <div class="input-group form-control p-0">

                                                <input
                                                        type="text"
                                                        class="form-control border-0 remove-pseudo"
                                                        id="message"
                                                        required=""
                                                        maxlength="50"
                                                        th:field="${confirmation.message}"
                                                        th:classappend="${#fields.hasErrors('confirmation.message') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
                                                        th:title="${#fields.errors('confirmation.message')}"

                                                >
                                            </div>
                                        </div>

                                        <input type="hidden" name="walletSenderId" th:value="${confirmation.walletSenderId}" />
                                        <input type="hidden" name="walletReceiverId" th:value="${confirmation.walletReceiverId}" />
                                        <input type="hidden" name="receiverFullName" th:value="${confirmation.receiverFullName}" />
                                        <input type="hidden" name="senderCurrency" th:value="${confirmation.senderCurrency}" />
                                        <input type="hidden" name="receiverCurrency" th:value="${confirmation.receiverCurrency}" />
                                        <input type="hidden" name="sentAmount" th:value="${confirmation.sentAmount}" />
                                        <input type="hidden" name="receivedAmount" th:value="${confirmation.receivedAmount}" />

                                        <!-- Button -->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-dark w-100">Send Transfer
                                            </button>
                                        </div>
                                        <div class="text-center mt-2">
                                            <span class="text-muted">This action cannot be reverted!</span>
                                            <br>
                                            <span class="text-muted">By sending the transfer, you agree to our Terms and Conditions.</span>
                                            <a th:href="@{/ui/auth/terms}"
                                               class="text-reverse fw-semibold text-capitalize text-center mt-3 text-decoration-underline d-block">terms
                                                and condition</a>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="w-100 bg-body position-fixed bottom-0">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <div class="p-0 m-0">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-reverse"
                   href="#" th:href="@{/home}">
                    @2025 YNPay
                </a>
            </div>
        </div>
    </div>
</footer>

<th:block th:replace="~{fragments/general-fragments.html :: scripts}"></th:block>


</body>

</html>
