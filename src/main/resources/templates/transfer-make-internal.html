                                                >

                                                    <span id="selectedWalletText">  N/A</span>
                                                    <span id="selectedWalletBalance">N/A</span>
                                                </p>
                                            </div>
                                            <div class="input-group form-control p-0">

                                                <input
                                                        type="text"
                                                        class="form-control border-0 remove-pseudo"
                                                        required=""
                                                        id="amountUser"
                                                        maxlength="8"
                                                        oninput="this.value = validateAmount(this.value)"
                                                        th:field="${usernameInput.amount}"
                                                        th:classappend="${#fields.hasErrors('usernameInput.amount') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
                                                        th:title="${#fields.errors('usernameInput.amount')}"
                                                >
                                            </div>
                                        </div>
                                        <script>
                                            function validateAmount(value) {
                                                // Remove non-numeric and non-dot characters
                                                value = value.replace(/[^0-9.]/g, '');

                                                // Ensure there's only one decimal point
                                                let parts = value.split('.');
                                                if (parts.length > 2) {
                                                    value = parts[0] + '.' + parts.slice(1).join('');
                                                }

                                                // Limit to 8 digits before the decimal and 2 after
                                                value = value.match(/^(\d{0,5})(\.\d{0,2})?/);

                                                return value ? value[0] : "";
                                            }

                                        </script>


                                        <!-- Button -->
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-dark w-100" id="usernameSubmit"
                                            >Proceed to confirmation
                                            </button>
                                        </div>

                                        </div>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        let dropdown = document.getElementById("numberWallet");
        let selectedText = document.getElementById("selectedWalletText");

        // ✅ Inject wallets data properly as a JSON object in JavaScript
        let wallets = /*[[${wallets}]]*/ [];


        // ✅ Define a map of currency codes to their symbols
        const currencySymbols = {
            "EUR": "€",
            "USD": "$",
            "GBP": "£"

        };

        function updateCurrency() {
            let selectedWalletId = dropdown.value; // Get selected wallet ID

            // ✅ Ensure wallet.id is a string for comparison
            let selectedWallet = wallets.find(wallet => wallet.id.toString() === selectedWalletId);

            if (selectedWallet) {
                // ✅ Get the currency symbol, fallback to currency code if not found
                let symbol = currencySymbols[selectedWallet.currency] || selectedWallet.currency;
                selectedText.textContent = symbol;
            } else {
                selectedText.textContent = "N/A";
            }
        }

        // ✅ Set initial value on page load
        updateCurrency();

        // ✅ Update currency when dropdown selection changes
        dropdown.addEventListener("change", updateCurrency);
    });
</script>

<script>
    $(document).ready(function () {
        $('#password').on('input', function () {
            var password = $(this).val();
            var strength = 0;
            var indicators = $('#strength-indicators li');

            // Check for lowercase and uppercase
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) {
                strength++;
                // Add 'valid' class to the corresponding span for lowercase-uppercase
                indicators.find('.lower-upper').addClass('valid');
            } else {
                indicators.find('.lower-upper').removeClass('valid');
            }

            // Check for numbers
            if (/\d/.test(password)) {
                strength++;
                // Add 'valid' class to the corresponding span for digits
                indicators.find('.digit').addClass('valid');
            } else {
                indicators.find('.digit').removeClass('valid');
            }

            // Check for special characters
            if (/[!@#$%^&*]/.test(password)) {
                strength++;
                // Add 'valid' class to the corresponding span for special characters
                indicators.find('.special-char').addClass('valid');
            } else {
                indicators.find('.special-char').removeClass('valid');
            }

            // Check for length
            if (password.length >= 8) {
                strength++;
                // Add 'valid' class to the corresponding span for length
                indicators.find('.length').addClass('valid');
            } else {
                indicators.find('.length').removeClass('valid');
            }

            // Update progress bar
            var strengthPercent = (strength / 4) * 100;
            $('#password-strength').css('width', strengthPercent + '%');

            // Change progress bar color based on strength
            if (strengthPercent === 100) {
                $('#password-strength').addClass('bg-success').removeClass('bg-danger').removeClass('bg-warning');
            } else if (strengthPercent >= 50) {
                $('#password-strength').addClass('bg-warning').removeClass('bg-danger').removeClass('bg-success');
            } else {
                $('#password-strength').addClass('bg-danger').removeClass('bg-warning').removeClass('bg-success');
            }
        });
    });
</script>

<script>

        const transfersTab = document.getElementById("transfersTab");
        const usersForm = document.getElementById("usersForm");
        const walletsForm = document.getElementById("walletsForm");

        // Initially show the usersForm and hide the walletsForm
        usersForm.style.display = "block";
        walletsForm.style.display = "none";

            walletsForm.style.display = "none";
            usersTab.classList.add("active");
            transfersTab.classList.remove("active");
        });

        transfersTab.addEventListener("click", function () {
            usersForm.style.display = "none";
            walletsForm.style.display = "block";
            transfersTab.classList.add("active");
            usersTab.classList.remove("active");
        });
    });
</script>

<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        const amountInput = document.getElementById("amountUser");
        const balanceDisplay = document.getElementById("selectedWalletBalance");
        const submitButton = document.getElementById("usernameSubmit"); // Use button's id here
        const walletDropdown = document.getElementById("numberWallet");

        function updateButtonState() {
            let balance = parseFloat(balanceDisplay.textContent) || 0; // Get selected wallet balance
            let amount = parseFloat(amountInput.value) || 0; // Get entered amount

            // Disable button if amount > balance OR amount <= 0
            submitButton.disabled = amount > balance || amount <= 0;
        }

        // Listen for changes in both the amount input and the wallet selection
        amountInput.addEventListener("input", updateButtonState);
        walletDropdown.addEventListener("change", function () {
            // Wait a moment to ensure balance is updated before checking
            setTimeout(updateButtonState, 100);
        });

        // Run on page load in case there's a pre-filled amount
        updateButtonState();
    });
</script>
