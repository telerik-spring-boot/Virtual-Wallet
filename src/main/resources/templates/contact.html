<main class="container-fluid">
	<div class="content ">
		<!-- start: page body area -->
		<div class="row justify-content-center align-items-center my-5 py-5">
			<div class=" col-lg-5 col-xl-4 col-7">
				<div class="card ">
					<div class="card-body">
						<div class="d-flex flex-column align-items-center ">
							<div class="no-thumbnail rounded-circle border bg-light p-2">
								<div class="no-thumbnail rounded-circle border bg-white p-2">
									<svg xmlns="http://www.w3.org/2000/svg" width="34" viewBox="0 0 24 24"
									     fill="none" stroke="currentColor" stroke-linecap="round"
									     stroke-linejoin="round" class="svg-stroke">
										<path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
										<rect x="3" y="5" width="18" height="14" rx="2"></rect>
										<path d="M3 7l9 6l9 -6"></path>
									</svg>

								</div>
							</div>
							<div class="mt-3 text-center ">
								<h4 class="text-capitalize text-center fw-bold">Contact Us</h4>
								<span class="text-muted text-capitalize text-center" style="text-transform:none!important;">For any inquiries or support requests, kindly fill out the form below, and we will assist you as soon as possible.</span>
							</div>
							<div class="mt-4 w-100">
								<form th:action="@{/ui/auth/contact}" th:object="${contact}" method="POST">
									<div class="mb-3">
										<input type="text" th:field="*{name}"
										       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
										       th:title="${#fields.errors('name')}"
										       class="form-control " name="name" placeholder="Name">
									</div>

									<div class="mb-3">
										<input type="email" th:field="*{email}"
										       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
										       th:title="${#fields.errors('email')}"
										       class="form-control " name="email" placeholder="Email">
									</div>

									<div class="mb-3">
										<textarea class="form-control " th:field="*{message}"
										          th:classappend="${#fields.hasErrors('message') ? 'is-invalid' : (formSubmitted != null ? 'is-valid' : '')}"
										          th:title="${#fields.errors('message')}"
										          name="message" rows="6" placeholder="Message"></textarea>
									</div>

									<div class="d-grid">
										<button class="btn btn-dark w-100 my-2" type="submit">Submit</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div aria-hidden="true" aria-labelledby="successModalLabel" class="modal fade" id="successModal"
	     tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="successModalLabel">Success</h5>
					<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
				</div>
				<div class="modal-body">
					<span th:if="${success}" th:text="#{successfully-sent-message}"  style="text-transform: none;"> </span>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>


	<div aria-hidden="true" aria-labelledby="failureModalLabel" class="modal fade" id="failureModal"
	     tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="failureModalLabel">Failure</h5>
					<button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
				</div>
				<div class="modal-body">
					<span th:if="${error}" th:text="#{failure-sent-message}"  style="text-transform: none;"> </span>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close</button>
				</div>
			</div>
		</div>
	</div>
</main>
<footer class="w-100 bg-body position-fixed bottom-0">
	<div class="container-fluid">
		<div class="d-flex align-items-center">
			<div class="p-0 m-0">
				<a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover text-reverse"
				   href="#" th:href="@{/ui/home}">
					@2025 YNPay
				</a>
			</div>
		</div>
	</div>
</footer>

<th:block th:replace="~{fragments/general-fragments.html :: scripts}"></th:block>

<script th:if="${success}" type="text/javascript">
    var modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
</script>

<script th:if="${error}" type="text/javascript">
    var modal = new bootstrap.Modal(document.getElementById('failureModal'));
    modal.show();
</script>

</body>

</html>
